autoCorrect: false
failFast: false

build:
  warningThreshold: 1
  failThreshold: 1
  weights:
    complexity: 2
    formatting: 1
    LongParameterList: 1
    comments: 0.5
    EmptyFunctionBlock: 0

potential-bugs:
  active: true
  DuplicateCaseInWhenExpression:
    active: true
  EqualsWithHashCodeExist:
    active: true
  ExplicitGarbageCollectionCall:
    active: true
  UnreachableCode:
    active: true
  UnsafeCallOnNullableType:
    active: false
  UnsafeCast:
    active: false
  LateinitUsage:
    active: false

performance:
  active: true
  ForEachOnRange:
    active: true
  SpreadOperator:
    active: true
  UnnecessaryTemporaryInstantiation:
    active: true

exceptions:
  active: true

empty-blocks:
  active: true

complexity:
  active: true
  LongMethod:
    threshold: 30
  LongParameterList:
    threshold: 5
  LargeClass:
    threshold: 300
  ComplexMethod:
    threshold: 10
  TooManyFunctions:
    threshold: 15
  ComplexCondition:
    threshold: 3
  LabeledExpression:
    active: false

code-smell:
  active: true
  FeatureEnvy:
    threshold: 0.5
    weight: 0.45
    base: 0.5
  NoDocOverPublicClass:
    active: false
  EmptyFunctionBlock:
    weight: 0
    base: 0

formatting:
  active: true
  useTabs: true
  Indentation:
    active: false
    indentSize: 4
  ConsecutiveBlankLines:
    active: true
  MultipleSpaces:
    active: true
  SpacingAfterComma:
    active: true
  SpacingAfterKeyword:
    active: true
  SpacingAroundColon:
    active: true
  SpacingAroundCurlyBraces:
    active: true
  SpacingAroundOperator:
    active: true
  TrailingSpaces:
    active: true
  UnusedImports:
    active: true
  OptionalSemicolon:
    active: true
  OptionalUnit:
    active: true
  ExpressionBodySyntax:
    active: false
  ExpressionBodySyntaxLineBreaks:
    active: false

style:
  active: true
  WildcardImport:
    active: true
  ModifierOrder:
    active: true
  NamingConventionViolation:
    active: true
    variablePattern: '^(_)?[a-z$][a-zA-Z$0-9]*$'
    constantPattern: '^([A-Z_]*|serialVersionUID)$'
    methodPattern: '^[a-z$][a-zA-Z$0-9]*$'
    classPattern: '[A-Z$][a-zA-Z$]*'
    enumEntryPattern: '^[A-Z$][a-zA-Z_$]*$'
  MaxLineLength:
    active: true
    maxLineLength: 180
  NewLineAtEndOfFile:
    active: false
  ReturnCount:
    active: true
    max: 6
  ForbiddenComment:
    active: true
    values: 'STOPSHIP'
  MagicNumber:
    active: true
    ignoreNumbers: '-1,0,1,2'
    ignoreHashCodeFunction: false
    ignorePropertyDeclaration: false
    ignoreAnnotation: false
  SafeCast:
    active: true
  ExpressionBodySyntax:
    active: false

naming:
  active: true
  FunctionMaxLength:
    active: false

comments:
  active: false